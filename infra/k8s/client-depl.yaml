apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec: 
      containers:
        - name: client
          image: ernestmr/client
          imagePullPolicy: IfNotPresent
          env:
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: NEXT_TELEMETRY_DEBUG
              valueFrom:
                secretKeyRef:
                  name: next-telemetry
                  key: NEXT_TELEMETRY
            - name: NEXT_TELEMETRY_DISABLED
              valueFrom:
                secretKeyRef:
                  name: next-telemetry-disable
                  key: NEXT_TELEMETRY_DISABLED
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
